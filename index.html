<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Log Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .fight { margin-bottom: 20px; }
        .player { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .player img { vertical-align: middle; }
        .item { display: inline-block; margin-right: 10px; }
        .item img { width: 32px; height: 32px; }
    </style>
    <script src="https://wow.zamimg.com/widgets/power.js"></script>
</head>
<body>
    <h1>World of Warcraft Log Analyzer</h1>
    <input type="file" id="logFile" accept=".txt">
    <div id="output"></div>

    <script src="app.js"></script>
</body>
</html>
