<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Combat Log Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>WoW Combat Log Analyzer</h1>
        <input type="file" id="logInput" accept=".txt" />
        <input type="file" id="csvInput" accept=".csv" />
        <table id="results">
            <thead>
                <tr>
                    <th>Combatant Name</th>
                    <th>Item ID</th>
                    <th>Item Level</th>
                    <th>Enchant</th>
                    <th>Gem1</th>
                    <th>Gem2</th>
                    <th>Display</th>
                    <th>Resistances[2]</th>
                    <th>Enchant Resistances</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be injected here -->
            </tbody>
        </table>
    </div>
    <script src="analyzer.js"></script>
</body>
</html>
