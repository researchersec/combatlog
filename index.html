<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Log Parser</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #result { margin-top: 20px; }
        #consoleLog { margin-top: 20px; background-color: #f0f0f0; padding: 10px; border: 1px solid #ddd; }
        #progressContainer { margin-top: 20px; }
        #progressBar { width: 100%; height: 25px; }
        #progressText { margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Combat Log Parser</h1>
    <input type="file" id="fileInput" />
    <div id="progressContainer">
        <progress id="progressBar" value="0" max="100"></progress>
        <div id="progressText">0%</div>
    </div>
    <div id="result"></div>
    <div id="consoleLog"></div>

    <script src="script.js"></script>
</body>
</html>
